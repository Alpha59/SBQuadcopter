<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<title>Remote Controled Vehicle Inovations Technology</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reset.css">
    	<link rel="stylesheet" type="text/css" href="css/arjuna.css">
    	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/maps.js"></script>
	<script src="js/index.js"></script>
	<script src="js/rocket.js"></script>
</head>
<body class="cl-default fixed">

    <!-- start:navbar top -->
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fa fa-pied-piper-alt"></i>Remote Vehicle
        </a>
    </header>
    <!-- end:navbar top -->

    <!-- start:wrapper body -->
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- start:left sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
		    <h3 style="color:#FFF" >Route Selector</h3>
                    <!-- Route Tabs -->
                    <ul class="nav nav-tabs" id="Routes" role="tablist">

                    </ul>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                </ul>
                <!-- start:project stats -->
                <div class="project-sidebar">
                    <div class="main-project-sidebar">
                        <p><strong>Vehicle Battery</strong></p>
                        <div class="progress">
                            <div id="BATBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                                <!--span class="sr-only"><div id="BATSpan">90</div>% Charged</span-->
                            </div>
                        </div>
                        <!--span><div id="BATPar">90</div>% Charged</span-->
                    </div>
                    <div class="main-project-sidebar">
                        <p><strong>WiFi Signal Power</strong></p>
                        <div class="progress">
                            <div id="WIFIBar" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                                <!--p><div id="WIFISpan">80</div>% Strength</p-->
                            </div>
                        </div>
                        <!--span class="sr-only"><div id="WIFIPar">40</div>% Strengther</span-->
                    </div>
                    <div class="main-project-sidebar">
                        <p><strong>CPU Usage</strong></p>
                        <div class="progress">
                            <div id="CPUBar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                                <!--span class="sr-only"><div id="CPUSpan">99</div>% Complete</span-->
                            </div>
                        </div>
                        <!--span><div id="CPUPar">99</div>% Capactiy</span-->
                    </div>
                </div>
            </section>
        </aside>
        <!-- end:left sidebar -->

        <!-- start:right sidebar -->
        <aside class="right-side">
            <section class="content">

                <!-- start:content -->
                <div class="row">

                    <!-- start:statistic -->
                    <div class="col-lg-12 flot-index">
                        <div class="row">
                            <div class="col-sm-6">
                                <section>
                                    <header class="font-bold padder-v">
                                        Map View
                                    </header>
                                    <div class="panel-body" id="map-canvas">
					<!-- EMBED MAP HERE -->
                                    </div>
                                    <div class="row text-center">
                                        <div class="col-xs-3">
                                            <span id="GPS" class="h4">58</span><br>
                                            <small>GPS Signal</small>
                                        </div>
                                        <div class="col-xs-3">
                                            <span id="SPH" class="h4">70</span><br>
                                            <small>Sieverts/Hour</small>
                                        </div>
                                        <div class="col-xs-3">
                                            <span id="FPS" class="h4">500</span><br>
                                            <small>Frames/Second</small>
                                        </div>
					<div class="col-xs-3">
                                     	<button type="button" onclick="launchRocket()" id="rocket" class="btn btn-danger"><br/><small><div id="rocketText">Launch Rocket</div></small><br/></button>
                                	</div>    
				</div>
                                </section>
                            </div>
                            <div class="col-sm-6">
                                <section>
                                    <header class="font-bold padder-v">
                                        Video Feed
                                    </header>
                                    <div class="panel-body flot-legend">
					<!-- EMBED VIDEO FEED HERE -->
                            <div id="video-jwplayer_wrapper">
      <object type="application/x-shockwave-flash" data="/jwplayer/jwplayer.flash.swf" width="100%" height="100%" bgcolor="#000000" id="video-jwplayer" name="video-jwplayer" tabindex="0">
        <param name="allowfullscreen" value="false">
        <param name="allowscriptaccess" value="always">
        <param name="seamlesstabbing" value="false">
        <param name="wmode" value="opaque">
      </object>
      <div id="video-jwplayer_aspect" style="display: none;"></div>
      <!--div id="video-jwplayer_jwpsrv" style="display:none; position: absolute; top: 0px; z-index: 10;"></div-->
    </div>

    <script src="/jwplayer/jwplayer.js"></script>

    <script type="text/javascript">
    jwplayer('video-jwplayer').setup({
      flashplayer:"/jwplayer/jwplayer.flash.swf"
      , file:"rtmp://144.118.245.80/flvplayback/flv:myStream.flv"
      , autoStart: true
      , rtmp:{
        bufferlength:0.1
      }
      ,controls:false
      ,controlbar: 'none'
      , icons: false
      , deliveryType: "streaming"
      , width: 400
      , height: 300
      , player: {
        modes: {
          linear: {
            controls:{
              stream:{
                manage:false
                , enabled: false
              }
            }
          }
        }
      }
      , shows: {
        streamTimer: {
          enabled: false
          , tickRate: 100
        }
      }
    });
    </script>
 
			           </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <!-- end:statistic -->

                    <!-- start:site information -->
                    <div class="site-information">
                        <div class="row">
                            <div class="col-sm-6 col-md-3">
                                <div class="the-box bg-warning tiles-information">
                                    <i class="fa fa-users icon-bg"></i>
                                    <div class="tiles-inner text-center">
                                        <p>Temperature</p>
                                        <h3 class="bolded" id="tempNow"></h3> 
                                        <div class="progress progress-xs">
                                        </div>
                                        <p><small>Feels Like: <div id="tempFeels"></div></small></p>
                                        <p><small>Humidity: <div id="humid"></div></small></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="the-box bg-info tiles-information">
                                    <i class="fa fa-shopping-cart icon-bg"></i>
                                    <div class="tiles-inner text-center">
                                        <p>Weather</p>
                                        <h3 class="bolded" id="weath" ></h3> 
                                        <div class="progress progress-xs">
                                        </div>
                                        <p><small>Wind Direction: <div id="wind"></div></small></p>
                                        <p><small>Barometric Pressure: <div id="baromet"></div></small></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="the-box bg-danger tiles-information">
                                    <i class="fa fa-comments icon-bg"></i>
                                    <div class="tiles-inner text-center">
                                        <p>Earthquake Update</p>
					    <div class="panel-body" id="map-canvas-EQ">
						<!-- EMBED MAP HERE -->
					    </div>
                                        <!--h1 class="bolded">200 Miles</h1--> 
                                        <!--p><small>13 hours ago</small></p-->
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="the-box bg-primary tiles-information">
                                    <i class="fa fa-money icon-bg"></i>
                                    <div class="tiles-inner text-center">
                                        <p>Recent Earthquakes</p>
					<!-- PUT EARTHQUAKE MAP HERE -->
					<div id="EQL"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end:site information -->
                <!-- end:content -->
            </section>
        </aside>
        <!-- end:right sidebar -->
    </div>
    <!-- end:wrapper body -->

	<!-- start:javascript for all pages -->
		<!-- start:jquery -->
		<script src="js/lib/jquery-1.11.1.min.js"></script>
		<!-- start:bootstrap -->
		<script src="js/lib/bootstrap.min.js"></script>
		<!-- start:arjuna.js -->
		<script src="js/lib/arjuna.js"></script>
	<!-- end:javascript for all pages-->

    <!-- start:javascript for this page -->
    <!-- end:javascript for this page -->

</body>
</html>
